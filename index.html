<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <style>
        /* Tambahkan CSS Anda di sini */
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <img src="images/bookshelf-icon.png" alt="" />
    <h1>Bookshelf Apps</h1>
    <input type="text" id="searchBookTitle" placeholder="Cari buku berdasarkan judul...">
</header>
<main>
    <section id="book-input">
        <h2>Tambah Buku</h2>
        <form id="formAddBook">
            <input type="text" id="title" placeholder="Judul Buku" required>
            <input type="text" id="author" placeholder="Penulis Buku" required>
            <input type="number" id="year" placeholder="Tahun Terbit" required>
            <label>
                <input type="checkbox" id="isComplete"> Selesai dibaca
            </label>
            <button type="submit">Tambah Buku</button>
        </form>
    </section>

    <section id="book-shelves">
        <h2>Rak Buku</h2>
        <div id="incompleteBookshelfList">
            <h3>Belum Selesai Dibaca</h3>
            <!-- Buku-buku belum selesai dibaca akan ditampilkan di sini -->
        </div>
        <div id="completeBookshelfList">
            <h3>Selesai Dibaca</h3>
            <!-- Buku-buku selesai dibaca akan ditampilkan di sini -->
        </div>
    </section>
</main>
<footer>
    <p>Bookshelf Apps &copy; 2024 - Developed by Rama Almer Felix</p>
    <p>Enhancing Your Reading Experience</p>
</footer>
<script>
    // Tambahkan JavaScript Anda di sini
</script>
</body>
</html>
